<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 : 회원가입</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="WindowView">

    <div id="LoginWrapper">
        <div>
            <a href="index.html">
                <img src="image/Group 19.png" alt="판다마켓 로고"
                width="396px"
                height="132px">
            </a>
        </div>
        <form>
            <div class="FormArray">
                <label for="UserEmail">이메일</label>
                <input type="text" id="UserEmail" placeholder="이메일을 입력해주세요">
            </div>

            <div class="FormArray">
                <label for="Nickname">닉네임</label>
                <input type="text" id="Nickname" placeholder="닉네임을 입력해주세요">
            </div>

            <div class="FormArray">
                <label for="PassWord">비밀번호</label>
                <input class="PWIcon" type="password" id="PassWord" placeholder="비밀번호를 입력해주세요">
            </div>

            <div class="FormArray">
                <label for="PassWordre">비밀번호 확인</label>
                <input class="PWIcon" type="password" id="PassWordre" placeholder="비밀번호를 다시 한 번 입력해주세요">
            </div>

            <input class="LoginButton" type="submit" value="회원가입">

            <div class="EasyLogin">
                <div class="EasyLoginArray">
                    <p>간편 로그인하기</p>
                    <div class="EasyLoginIcon">

                        <a href="https://www.kakaocorp.com/page/">
                            <img src="image/kakao.png" alt="Kakaotalk" width="42px">
                        </a>

                        <a href="https://www.google.com/">
                            <img src="image/google.png" alt="Google" width="42px">
                        </a>
                        
                    </div>
                </div>
            </div>

            <div class="EasyLoginRetuen">
                <p>이미 회원이신가요?</p>
                <a href="login.html" style="font-weight: bolder"> 로그인</a>
            </div>
        </form>
    </div>

</body>
</html>
