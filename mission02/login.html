    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link
    rel="stylesheet"
    href="loginStyle.css" 
    />
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<!-- Google Tag Manager -->

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <form class="loginForm">
        <div class="loginComponent">
            <a href="/index.html"><img class="logo" src="img/logo.png" width="396px" height="132px" /></a>
            <div class="loginEmail">
                <label class="labels">이메일</label><br />
                <input class="input" type="email" placeholder="이메일을 입력해주세요" />
            </div>
            <div class="loginPasswd">
                <label class="labels">비밀번호</label><br />
                <input class="input" type="password" placeholder="비밀번호를 입력해주세요"/>
                <img class="vector" src="img/Vector.png">

            </div>
            <div class="loginButton">
                <button class="button">로그인</button>
            </div>
            <div class="simpleLogin">
                <div class="simple">
                    간편 로그인하기
                </div>
                <div>
                    <a href="https://www.google.com/"><img src="img/Component 2.png"></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="img/Component 3.png"></a>
                </div>
            </div>
            <div class="unRegister">
                판다마켓이 처음이신가요?
                <a href="/signup.html">회원가입</a>
            </div>
            
        </div>
    </form>

</body>
</html>
