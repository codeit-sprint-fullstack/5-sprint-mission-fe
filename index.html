                </div>

        </section>

        <section class="main_box">
            <div class="card reverse">
                <img class="main_imgs" src="./assets/search_img.png" alt="상품 검색 이미지" />

                    <p class="badge">Search</p>

                        <span class="title">구매를 원하는 </span>

                    </div>
                    <p class="desctiption">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </section>
    </main>

    <section class="bottom">
        <div class="bg_colored">
            <div id="bottom_box" class="content">

                    <div class="title_box">
