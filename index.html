<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다 마켓</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
  />

<body>
    <header>
        <img src="./img/logo.png" style="width: 153px; height: 51px;">
        <a href="login.html"><button id="login">로그인</button></a>
    </header>

    <div id="part1">
        <div class="content">
            <div>
                <p class="title">
                    일상의 모든 물건을<br>
                    거래해 보세요.
                </p>
                <a href="items.html"><button id="look">구경하러 가기</button></a>
            </div>
            <div>
                <img id="home_top_img" src="./img/Img_home_top.png">
            </div>
        </div>
    </div>

    <div id="part2">
        <div class="content">
            <div>
                <img src="./img/Img_home_01.png" style="width:588px;">
            </div>
            <div class="content_box_right">
                <div class="title_tag">Hot Item</div>
                <div class="title">
                    인기상품을<br>
                    확인해 보세요.
                </div>
                <div class="sub_text">
                    가장 HOT한 중고거래 물품을<br>
                    판다 마켓에서 확인해 보세요.
                </div>
            </div>
        </div>
    </div>

    <div id="part3">
        <div class="content">
            <div class="content_box_left">
                <div class="title_tag">Search</div>
                <div class="title">
                    구매를 원하는<br>
                    상품을 검색하세요
                </div>
                <div class="sub_text">
                    구매하고 싶은 물품은 검색해서<br>
                    쉽게 찾아보세요
                </div>
            </div>
            <div>
                <img src="./img/Img_home_02.png" style="width:588px;">
            </div>
        </div>
    </div>

    <div id="part4">
        <div class="content">
            <div>
                <img src="./img/Img_home_03.png" style="width:588px;">
            </div>
            <div class="content_box_right">
                <div class="title_tag">Register</div>
                <div class="title">
                    판매를 원하는<br>
                    상품을 등록하세요
                </div>
                <div class="sub_text">
                    어떤 물건이든 판매하고 싶은 상품을<br>
                    쉽게 등록하세요
                </div>
            </div>
        </div>
    </div>

    <div id="part5">
        <div class="content">
            <p class="title">믿을 수 있는<br>
                판다마켓 중고 거래
            </p>
            <img id="home_bottom_img" src="./img/Img_home_bottom.png"> 
        </div>
    </div>
    <footer>
        <div><p>©codeit - 2024</p></div>
        <div id="policy_box">
            <p><a href="privacy.html">Privacy Policy</a></p>

            </p>

                <a href="https://x.com/codeitkr" target="_blank"><img src="./img/ic_twitter.png"></a>
            </p>
            <p>
                <a href="https://www.youtube.com/channel/UCCM79CPm2WbBYTRaiNEExbg" target="_blank"><img src="./img/ic_youtube.png"></a>
            </p>
