<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mission4 test</title>
</head>
<body>
  <div>
    <h1>게시글(Article)</h1>
    <input id="page" placeholder="page">
    <input id="pagesize" placeholder="page size">
    <input id="keyword" placeholder="keyword">
    <button id="get-button">GET</button>
    <br>
    <input id="id" placeholder="id">
    <button id="getid-button">GET ID</button>
    <br>
    <input id="title" placeholder="title">
    <input id="content" placeholder="content">
    <input id="image" placeholder="image">
    <button id="post-button">POST</button>
    <br>
    <input id="changeid" placeholder="change id">
    <input id="changetitle" placeholder="change title">
    <input id="changecontent" placeholder="change content">
    <input id="changeimage" placeholder="change image">
    <button id="patch-button">PATCH</button>
    <br>
    <input id="xid" placeholder="delete id">
    <button id="delete-button">DELETE</button>
  </div> 
  <div>
    <h1>상품(Product)</h1>
    <input id="product-page" placeholder="page">
    <input id="product-pagesize" placeholder="page size">
    <input id="product-keyword" placeholder="keyword">
    <button id="product-get-button">GET</button>
    <br>
    <input id="product-id" placeholder="id">
    <button id="product-getid-button">GET ID</button>
    <br>
    <input id="product-name" placeholder="name">
    <input id="product-description" placeholder="description">
    <input id="product-price" placeholder="price">
    <input id="product-tags" placeholder="tags">
    <input id="product-images" placeholder="images">
    <button id="product-post-button">POST</button>
    <br>
    <input id="product-changeid" placeholder="change id">
    <input id="product-changename" placeholder="change name">
    <input id="product-changedescription" placeholder="change description">
    <input type="number" id="product-changeprice" placeholder="change price">
    <input type="text" id="product-changetags" placeholder="change tags">
    <input id="product-changeimages" placeholder="change images">
    <button id="product-patch-button">PATCH</button>
    <br>
    <input id="product-xid" placeholder="delete id">
    <button id="product-delete-button">DELETE</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="ArticleService.js"></script>
  <script type="module" src="ProductService.js" ></script>
  <script type="module" src="main.js"></script>
</body>
</html>
